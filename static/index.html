<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.17/Tone.js></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', path='/js/instruments.js') }}"></script>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">

    <title>Fretboard</title>
</head>
<body>

    <div class="settings">
        <div class="number-of-frets">
            <label for="number-of-frets">Number of frets: </label>
            <input type="number" id="number-of-frets" min="1" max="50" value="12">
        </div>

        <div class="scale">
            <label for="Scale">Choose a scale:</label>
            <select name="Scale" id="scaleSelector">
                <option value="" disabled selected>Select your option</option>
            </select>
            <label for="ScaleKey">Choose a key for the scale:</label>
            <select name="ScaleKey" id="scaleKeySelector">
                <option value="" disabled selected>Select your option</option>
            </select>
        </div>
    </div>



    <div class="fretboard"></div>
    <div class="tunings">
        <select class="tuningSelector" id="tuningSelector"></select>
        <div class="customTuningContainer" id="customTuningContainer"></div>
    </div>

    <script type="text/javascript" src="{{ url_for('static', path='/js/app.js') }}"></script>

</body>
</html>
